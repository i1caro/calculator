

<script type="text/html" id="input-range-template">
  <li class="slider-definition">
    <div class="column slider-label my-text" data-bind="text: name" style="width: 5%"></div>
    <div class="column" style="width: 43%">
      <div class="slider-margin noUi-base">
        <div class="my-slider">
          <div class="my-slider-handle lower-handle" data-title="Subscription" data-bind="event: {mousedown: $root.mouse_down_lower}, style: {left: lower_style()}"></div>
          <!-- ko if: double_bars -->
          <div class="my-slider-handle upper-handle" data-title="Max. Burst" data-bind="event: {mousedown: $root.mouse_down_upper}, style: {left: upper_style()}"></div>
          <!-- /ko -->
        </div>
      </div>
    </div>
    <div class="column" style="padding: 0px;">
      <input class="lower-input my-input-box sliderVal" style="display:none" type="text" data-bind="value: lower" />
      <input class="lower-input my-input-box sliderVal" type="text" data-bind="value: lower_input" />
      <!-- ko if: double_bars -->
        <input class="upper-input my-input-box sliderVal" style="display:none" type="text" data-bind="value: upper" />
        <input class="upper-input my-input-box sliderVal" type="text" data-bind="value: upper_input" />
      <!-- /ko -->
    </div>
    <span class="column my-text" data-bind="text: unit"></span>
    <span class="column my-text-number" data-bind="text: formatted_price"></span>
    <div class="clearfix"></div>
  </li>
</script>
<script type="text/html" id="input-checkboxes-template">
  <div class="column" style="text-align: right; width: 63%">
    <label>
      <span data-bind="text: name"></span>
      <input class="my-checkbox" type="checkbox" data-bind="checked: active">
    </label>
  </div>
  <div class="column" style="float: right" data-bind="text: formatted_price"></div>
  <div class="clearfix"></div>
</script>
<script type="text/html" id="input-choices-template">
  <div class="column" style="text-align: right; width: 62%">
    <label>
      <span data-bind="text: name"></span>
      <select class="my-input-select-box" data-bind="options: range, value: value"></select>
    </label>
  </div>
  <div class="column" style="float: right" data-bind="text: formatted_price"></div>
  <div class="clearfix"></div>
</script>

<script type="text/html" id="server-template">
  <div class="panel-body">
    <div class="btn-toolbar" role="toolbar">
      <button type="button" class="close" data-bind="click: remove" aria-hidden="true">&times;</button>
    </div>
    <div style="clear: both;"></div>
  </div>
  <div class="my-server" style ="padding: 5px">
      <div class="column" style="width: 10%">
        <div class="server-icon" data-bind="css: icon"></div>
    <!-- ko with: server -->
        <a class="my-event blue-hover hover-small" data-bind="event: {click: add_disk}">Add Disk</a>
    <!-- /ko -->
      </div>
      <div class="column" style="width: 85%">
        <ul class="my-ul">
    <!-- ko with: server -->
          <div data-bind="template: { name: 'input-range-template', foreach: range }"></div>
          <div data-bind="template: { name: 'input-checkboxes-template', foreach: aditional_options }"></div>
    <!-- /ko -->
        </ul>
      </div>
      <div class="clearfix"></div>
    <!-- ko with: server -->
      <ul class="my-ul" data-bind="foreach: drives, as: 'drive'">
        <div data-bind="template: { name: template, data: {drive: $data, granparent: $parent} }"></div>
      </ul>
    <!-- /ko -->
    <!-- ko if: has_licenses -->
      <div data-bind="template: {name: 'licenses-template', data: server }"></div>
      <div class="clearfix"></div>
    <!-- /ko -->
  </div>
  <!-- ko with: server -->
    <h3 class="text-right">Total: <span data-bind='text: formatted_price'></span></h3>
  <!-- /ko -->
</script>
<script type="text/html" id="licenses-template">
  <div class="column" style="width: 15%">
    <a class="my-event blue-hover hover-small" data-toggle="modal" data-bind="attr: {'data-target': '#' + unique_id}">Add Microsoft Licenses</a>
    <div data-bind="template: {name: 'licenses-modal-template', data: $data}"></div>
  </div>
  <div class="column" style="width: 70%; float:right;">
    <ul class="my-ul">
      <li data-bind="if: windows_server_licenses.value">
        <div data-bind="template: {name: 'system-options-template', data: windows_server_licenses}"></div>
      </li>
      <li data-bind="if: aditional_microsoft_licenses.value">
        <div data-bind="template: {name: 'system-options-template', data: aditional_microsoft_licenses}"></div>
      </li>
      <li data-bind="if: remote_desktops.value">
        <div data-bind="template: {name: 'system-options-template', data: remote_desktops}"></div>
      </li>
    </ul>
  </div>
</script>
<script type="text/html" id="ssd-folder-template">
  <div data-bind="template: {
    name: 'storage-template',
    data: {
      icon: 'drive-ssd',
      can_switch: false,
      remove: granparent.remove_disk,
      data: drive
    }
  }"></div>
</script>
<script type="text/html" id="ssd-drive-template">
  <div data-bind="template: {
    name: 'storage-template',
    data: {
      icon: 'drive-ssd',
      can_switch: true,
      switch_message: 'Switch to HDD',
      switch_disk: granparent.switch_to_hdd,
      remove: granparent.remove_disk,
      data: drive
    }
  }"></div>
</script>
<script type="text/html" id="drive-template">
  <div data-bind="template: {
    name: 'storage-template',
    data: {
      icon: 'drive-hdd',
      can_switch: true,
      switch_message: 'Switch to SSD',
      switch_disk: granparent.switch_to_ssd,
      remove: granparent.remove_disk,
      data: drive
    }
  }"></div>
</script>
<script type="text/html" id="storage-template">
  <div class="btn-toolbar" role="toolbar">
    <button type="button" class="close" style="margin-top:-8px;font-size:17px;padding-bottom:2px;" title="Remove disk" data-bind="click: remove" aria-hidden="true">×</button>
  <li>
    <div class="column" style="width: 9%; padding-bottom: 10px">
      <div class="drive-icon" data-bind="css: icon"></div>
      <span>

      <!-- ko if: can_switch -->
        <a class="my-event blue-hover hover-small" data-bind="event: {click: switch_disk}, text: switch_message"></a>
      <!-- /ko -->
      </span>
    </div>
    <div class="column" style="width: 86%">
      <ul class="my-ul" >
        <div data-bind="template: { name: 'input-range-template', data: data.drive }"></div>
      </ul>
    </div>
    <div class="clearfix"></div>
  </li>
</script>
<script type="text/html" id="system-options-template">
  <div class="column" style="text-align: right; width: 45%">
    <!-- ko with: value -->
      <span class="text-right" data-bind="text: name"></span>
    <!-- /ko -->
  </div>
  <div class="column" style="width: 10%">
    <a class="blue-hover hover-small" data-bind="event: {click: remove_option}">Remove</a>
  </div>
  <div class="column" style="width: 10%; float: right" data-bind="text: formatted_price"></div>
  <div class="clearfix"></div>
</script>
<script type="text/html" id="account-details-template">
  <div class="column" style="width: 10%">
    <div class="server-icon bandwith-icon"></div>
  </div>
  <div class="column" style="width: 85%">
    <ul class="my-ul">
        <div data-bind="template: { name: 'input-range-template', data: bandwidth}"></div>
        <div data-bind="template: { name: 'input-choices-template', foreach: options}"></div>
    </ul>
  </div>
  <div class="clearfix"></div>
</script>
<script type="text/html" id="licenses-modal-template">
  <div data-bind="attr: { id: unique_id }" class="modal bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h4 class="modal-title">Add Microsoft Licenses</h4>
        </div>
        <div class="modal-body">
          <h2>Windows Server Licenses</h2>
          <ul class="my-modal-ul">
            <!-- ko template: {name: 'system-options-modal-template', data: windows_server_licenses} --><!-- /ko -->
          </ul>
          <h2>Other Microsoft Server Licenses</h2>
          <ul class="my-modal-ul">
            <!-- ko template: {name: 'system-options-modal-template', data: aditional_microsoft_licenses} --><!-- /ko -->
            <li>
              <label>
                <span data-bind="text: remote_desktops.name"></span>
                <select class="form-control" data-bind="options: [0,1,2,3,4], value: remote_desktops.selected"></select>
                <span>$<span data-bind="text: remote_desktops.price"></span>/month</span>
              </label>
            </li>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</script>
<script type="text/html" id="system-options-modal-template">
  <!-- ko foreach: options -->
    <li>
      <div class="radio">
        <label>
          <span data-bind="text: name"></span>
          <input type="radio" data-bind="checkedValue: $data, checked: $parent.value" />
          <span>$<span data-bind="text: price"></span>/month</span>
        </label>
      </div>
    </li>
  <!-- /ko -->
</script>
