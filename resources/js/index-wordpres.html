 <div style="padding: 0;">
    <div class="box-large" style="color: #313785">
        <div class="pricing-stuff">
            <h2 id="zonetitle">I want servers in:</h2>
            <div id="whichzone">
            </div>

            <div class="panel panel-default">
                <div class="panel-heading" style="width:100%;">
                    <div class="btn-toolbar" role="toolbar">
                        <span>
                            I want to add a new:
                        </span>
                        <div class="btn-group" style="position: relative; bottom: -8px; left: 10px; display:block;margin: 0 auto;width: 70%;">
                            <a class="blue-hover hover-large" data-bind="click: add_virtual_machine">
        Virtual Machine
      </a>
                            <a class="blue-hover hover-large" data-bind="click: add_container">
        Elastic Container
      </a>
                        </div>
                    </div>
                </div>
                <!-- ko template: { name: 'container-template', foreach: containers } -->
                <!-- /ko -->
                <!-- ko template: { name: 'virtual-machine-template', foreach: virtual_machines } -->
                <!-- /ko -->
            </div>

            <div class="clearfix"></div>
            <div class="panel-heading"></div>
            <div class="panel panel-default">
                <div class="panel-heading"></div>
                <div class="panel-body" data-bind="template: { name: 'account-details-template', data: account_details }"></div>
            </div>
            <div class="panel panel-default my-total">
                <h3 class="text-right">Monthly Cost:
                    <span data-bind='text: formatted_price'></span>
                </h3>
                <h3 class="text-right">Maximum cost of CPU, RAM burst usage:
                    <span data-bind='text: formatted_burst_price'></span>&nbsp;/&nbsp;MONTH
                </h3>
            </div>

            <div class="row">
                <div class="span5" style="vertical-align:top; text-align: right; padding-right: 50px">
                    <p class="my-final-price">
                      TOTAL:&nbsp;&nbsp;
                      <span data-bind='text: formatted_price' class="price-output"></span>
                      + up to
                      <span data-bind='text: formatted_burst_price'></span>
                      <span class="price-output">&nbsp;/&nbsp;MONTH</span>
                    </p>
                    <p>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <br><a href="/cloud-servers/free-trial" class="yellow-nohover hover-huge">Sign up now</a>
</div>
